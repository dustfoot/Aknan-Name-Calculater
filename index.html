<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aknan-names</title>
</head>
<body>
    <!-- <p>hello,world</p> -->
    <div class="top-container">
		<h1>Akan Names</h1>
		<!-- <img class="icon" src="images/icon.png" alt="african woman"> -->
		<p>Akan names are derived from <span>Ghanian</span> culture. Frequently in Ghana, children are given their first name as a 'day name'
			which corresponds to the day in the week they were born</p>

	</div>
	<h2>Find your Akan Name</h2>
	<div class="middle-container">
		<div class="form-group top-form">
			<label for="century" class="labels">Century</label>
			<input type="number" class="form-control" placeholder="Enter the century" id="century" required min="0" max="30">
        </div>
        <div class="form-group">
                <label for="year" class="labels">Year</label>
                <input type="number" placeholder="Enter the year" class="form-control" id="year" required min="0" max="100">
            </div>
		
</body>
</html>
